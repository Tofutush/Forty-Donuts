<!DOCTYPE html>
<html>
<head>
	<title>Story Map</title>
	<link rel="stylesheet" href="../style.css"/>
	<style>
		#content {
			margin: auto;
			width: 75%;
		}
		.section {
			border-left: 12px solid var(--bd);
			padding: 0 24px;
			position: relative;
			user-select: none;
		}
		.section::before {
			content: '';
			position: absolute;
			height: 12px;
			width: 12px;
			top: 0;
			background-color: var(--bd);
			left: 0;
		}
		.section::after {
			content: '';
			background-color: var(--bd);
			height: 12px;
			width: 12px;
			position: absolute;
			bottom: 0;
			left: 0;
		}
		.act-title {
			display: flex;
			align-items: center;
			justify-content: space-between;
			border: 8px solid var(--bd);
			border-radius: 10px;
			background-color: var(--bg);
			padding: 3px;
			margin: 12px 0;
		}
		.act-title-img {
			height: 150px;
			width: 150px;
		}
		.act-title-des {
			margin: 24px;
			text-align: right;
		}
		.act-title-des-1 {
			font-size: 36px;
		}
		.act-title-des-2 {
			font-size: 24px;
		}
		.act-ms {
			display: flex;
			justify-content: space-evenly;
		}
		.act-ms-img {
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>
	<nav id="navbar">
		<a href="../info">Story Info</a>
		|
		<a href="../log">Story Log</a>
		|
		<a id="back">Back to the Story</a>
		|
		<a href="https://mspfa.com/?s=48313&p=1">Forty Donuts on MSPFA</a>
		|
		<a href="https://mspfa.com">MSPFA Site</a>
		|
		<a href="https://homestuck.com">Homestuck Site</a>
	</nav>
	<div id="wrapper">
		<div id="frame">
			<div id="switch-lang"><a href="../zh/log">简体中文</a></div>
			<div id="command">Story Map</div>
			<div id="content">
				<div class="section" style="--bd: blue">
					<div class="section" style="--bd: red">
						<div class="act">
							<div class="act-title" href="../?page=1" alt="page 1" style="--bg: yellow; --bd: green">
								<a href="../?page=1" class="act-title-img"><img src="img/a1.png"/></a>
								<div class="act-title-des">
									<span class="act-title-des-1" style="--c: red">Act 1</span>
									<br/>
									<span class="act-title-des-2" style="--c: green">FLARPventure</span>
								</div>
							</div>
							<div class="act-ms">
								<a class="act-ms-img" href="../?page=2"><img src="img/2.png"/></a>
								<a class="act-ms-img" href="../?page=3"><img src="img/2.png"/></a>
								<a class="act-ms-img" href="../?page=4"><img src="img/2.png"/></a>
								<a class="act-ms-img" href="../?page=5"><img src="img/2.png"/></a>
								<a class="act-ms-img" href="../?page=6"><img src="img/2.png"/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../functions.js"></script>
	<script>
		// when going back, go to last visited page
		document.getElementById('back').href = `../?page=${window.localStorage.getItem('switchpagenum') || 1}`;
	</script>
</body>
