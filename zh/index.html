<!DOCTYPE html>
<html>
<head>
	<title>四十甜甜圈</title>
	<link rel="stylesheet" href="../style.css"/>
	<link rel="stylesheet" href="../pagestyle.css"/>
</head>
<body>
<nav id="navbar">
	<a onclick="switchPage('info')">故事简介</a>
	|
	<a onclick="switchPage('log')">页面清单</a>
	|
	<a onclick="switchPage('map')">故事地图</a>
	|
	<a href="https://mspfa.com/?s=48313&p=1">MSPFA 上查看四十甜甜圈</a>
	|
	<a href="https://mspfa.com">MSPFA 主站</a>
	|
	<a href="https://homestuck.com">卡家主站</a>
</nav>
<div id="wrapper">
	<div id="frame"></div>
</div>
<script src="../functions.js"></script>
<script>
	const colors = {
		rust: '#a10000',
		bronze: '#a15000',
		gold: '#a1a100',
		gray: '#626262',
		olive: '#416600',
		jade: '#078446',
		teal: '#008282',
		cerulean: '#004182',
		indigo: '#0021cb',
		equius: '#000056',
		sparky: '#0cf',
		purple: '#440a7f',
		violet: '#6a006a',
		fuchsia: '#99004d',
		blue: '#0715cd',
		lightblue: '#00d6f1',
		lalondepurple: '#b536da',
		pink: '#ff6ff2',
		red: '#e00707',
		orange: '#f1a500',
		green: '#4a7925',
		darkgreen: '#1e9300'
	};
	let url = new URLSearchParams(window.location.search);
	let allPages = loadXML('zh.xml').children;

	class Page {
		constructor(num) {
			this.num = num;
			this.prevNum = this.num - 1;
			this.nextNum = this.num + 1;
			// 这个脚注写得我满脸狼狈
			this.ftn = elt('ol');
			this.footnote = elt('div', {id: 'footnote'}, this.ftn);
			this.ftnCount = 0;
			try {
				this.getDom();
				this.getSwitchLang();
				this.getCommand();
				this.getContent();
				this.getLink();
				this.getControls();
				this.eventListeners();
				this.appendStuff();
			} catch(e) { // page number larger than largest page number
				console.log(e);
				this.getControls();
				let f = document.getElementById('frame');
				f.appendChild(elt('div', {id: 'content'}, elt('p', {}, 'An error occured. Maybe because this page number does not exist yet. Maybe because the stupid author made a typo. Check console.')));
				f.appendChild(this.controls);
			}
		}
		para(d, dom) {
			let c = dom.childNodes;
			for(let z = 0; z < c.length; z++) {
				if(c[z].tagName) { // if it has something special, not a text node
					if(c[z].tagName == 'ftn') {
						console.log(c[z].firstChild);
						this.ftnCount++;
						this.ftn.appendChild(elt('li', {id: `ftn-${this.ftnCount}`}, String(c[z].firstChild.nodeValue)));
						d.appendChild(elt('sup', {}, elt('a', {href: `#ftn-${this.ftnCount}`}, String(this.ftnCount))));
					} else {
						let d1;
						if(c[z].tagName == 'a') {
							d1 = elt('a', {href: c[z].getAttribute('href')});
						} else {
							d1 = elt('span');
							switch(c[z].tagName) {
								case 'c': // color
									d1.style.color = colors[c[z].getAttribute('c')] || c[z].getAttribute('c');
									break;
								case 's': // size
									d1.style.fontSize = c[z].getAttribute('s');
									break;
								case 'i': // italic
									d1.style.fontFamily = "微软雅黑";
									break;
								case 'u': // underline
									d1.style.textDecoration = 'underline';
									break;
								case 'st': // strikethrough
									d1.style.textDecoration = 'line-through';
									break;
								case 'w': // weight
									d1.style.fontFamily = "c[z].getAttribute('w')";
									break;
								case 'cap': // all caps
									d1.style.textTransform = 'uppercase';
									break;
								default:
									throw new Error(`whoops sorry tag name ${c[z].tagName} not supported`);
							}
						};
						d.appendChild(this.para(d1, c[z]));
					}
				} else { // if its a text node
					d.appendChild(c[z]);
					z--;
				}
			}
			return d;
		}
		dialog(dom) {
			let t = elt('table', {className: 'dialog'});
			let c = dom.children;
			for(let z = 0; z < c.length; z++) {
				t.appendChild(elt('tr',
					{style: `color: ${colors[c[z].getAttribute('c')] || c[z].getAttribute('c')}`},
					this.para(elt('td', {className: 'dialog-speaker'}), c[z].children[0]),
					elt('td', {className: 'dialog-speaker'}, '：'),
					this.para(elt('td', {className: 'dialog-line'}),
					c[z].children[1])));
			}
			return t;
		}
		goToPage(num) {
			window.location.href = `?page=${num}`;
		}
		getDom() {
			this.dom = findPage(this.num);
		}
		getSwitchLang() {
			this.switchLang = elt('div', {id: 'switch-lang'},
				elt('a', {href: `../?page=${this.num}`}, 'English (USA)'));
		}
		getCommand() {
			this.command = elt('div', {id: 'command'},
				this.dom.children[0].firstChild ? this.dom.children[0].firstChild.nodeValue : '======->');
		}
		getContent() {
			let q = this.dom.children[1].children;
			this.div = elt('div', {id: 'content'});
			for(let z = 0; z < q.length; z++) {
				switch(q[z].tagName) {
					case 'img':
						this.div.appendChild(elt('div',
							{className: 'panel'},
							elt('img', {src: q[z].firstChild.nodeValue, title: q[z].getAttribute('alt') || ''})));
						break;
					case 'p':
						let d = elt('div', {className: 'p'});
						this.div.appendChild(this.para(d, q[z]));
						break;
					case 'br':
						this.div.appendChild(elt('br'));
					case 'log':
						this.div.appendChild(this.dialog(q[z]));
						break;
					default:
						throw new Error(`dang it tag name "${q[z].tagName}" isnt supported sorry`);
				}
			}
		}
		getLink() {
			let q = findPage(this.nextNum);
			if(q) this.link = elt('div', {id: 'link'},
				'> ',
				elt('a', {href: `?page=${this.nextNum}`},
					q.children[0].firstChild ? q.children[0].firstChild.nodeValue : '======->'));
			else this.link = 0;
		}
		getLoadAndSaveButtons() {
			this.saveButton = elt('a', {}, '保存');
			this.loadButton = elt('a', {}, '加载');
			this.saveButton.addEventListener('click', e => {
				window.localStorage.setItem('place', this.num);
				alert('进度已保存！');
			});
			this.loadButton.addEventListener('click', e => {
				let storage = window.localStorage.getItem('place');
				if(storage) window.location.href = `?page=${storage}`;
				else alert('进度未保存！请先点击“保存进度”！')
			});
		}
		getControls() {
			this.getLoadAndSaveButtons();
			this.controls = elt('div', {id: 'controls'},
				elt('a', {href: `?page=${this.prevNum}`}, '返回'),
				elt('span', {style: 'font-weight: bold;'}, ' | '),
				elt('a', {href: `?page=1`}, '重开'),
				elt('span', {style: 'font-weight: bold;'}, ' | '),
				this.saveButton,
				elt('span', {style: 'font-weight: bold;'}, ' | '),
				this.loadButton);
		}
		eventListeners() {
			document.body.addEventListener('keydown', e => {
				if(e.keyCode == 37 && findPage(this.prevNum)) // left arrow
					this.goToPage(this.prevNum);
				if(e.keyCode == 39 && findPage(this.nextNum)) // right arrow
					this.goToPage(this.nextNum);
			});
		}
		appendStuff() {
			let f = document.getElementById('frame');
			f.appendChild(this.switchLang);
			f.appendChild(this.command);
			f.appendChild(this.div);
			if(this.link) f.appendChild(this.link);
			if(this.ftnCount) f.appendChild(this.footnote);
			f.appendChild(this.controls);
		}
	}
	let page = new Page(Number(url.get('page')) || 1);
	// page.appendStuff();

	// switch page needs to remember previous page num
	function switchPage(kind) {
		window.localStorage.setItem('switchpagenum', page.num);
		window.location.href = kind;
	}
	// alt progress bar at top cuz it looks stupid on the right. code from eloquentjavascript.net
	window.addEventListener('scroll', e => {
		let navbar = document.getElementById('navbar');
		navbar.style.backgroundImage = `linear-gradient(to right, #0cf ${(pageYOffset / (document.body.scrollHeight - innerHeight)) * 100}%, #000 0%)`;
		// navbar.style.backgroundImage = `linear-gradient(to right, #a5a5a5 ${(pageYOffset / (document.body.scrollHeight - innerHeight)) * 100}%, transparent 0%), url('backgroundimage')`;
	});
</script>
</body>
</html>
